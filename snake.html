<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0 auto;
			}
			#map{
				width:600px;
				height:600px;
				background: gray;
				position: absolute;				
				left:10px;
				top:60px;
				overflow: hidden;				
			}
			input{
				padding:10px;
				background: black;
				color:#fff;
			}
			li{
				list-style: none;
				width:20px;
				height:20px;
				background: #000000;
				margin-left:5px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<div class="bottom">
			<input type="button" value="开始游戏" id="start_btn"/>
			<input type="button" value="暂停游戏" id="stop" />
			<span>得分：</span>
			<span id="score"></span>
		</div>
		
		<script type="text/javascript">
			//div 600*600 20*20 div 里面可以放置30*30个小div
			Math.random()
			
			var map=document.getElementById("map")
			
			
			document.getElementById("start_btn").onclick=function(){
				//游戏开始
				for(var i=0;i<3;i++){
					dravSnack(i);
				}				
			}
			function dravSnack(num){
				var snackNode=document.createElement("div");
				snackNode.style.position="absolute";
				snackNode.style.top="0px";
				snackNode.style.left=num *20+"px";
				snackNode.style.background="red";
				snackNode.style.border="1p xsolid #333";
				snackNode.style.width="18px";
				snackNode.style.height="18px";
				map.appendChild(snackNode);				
			}
			
		</script>
	</body>
</html>
